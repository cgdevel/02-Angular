<input type="text" [(ngModel)]="title">
{{ title }}
<div *ngIf="title == 'carlos'">
    El div de Carlos
</div>
<button (click)="addItem()">ADD</button>
<ul>
  <li *ngIf="items.length == 0">Lista Vacia</li>
  <li *ngFor="let name of items; index as i">
    {{name}} {{i}}
    <button (click)="deleteItem(i)">Delete</button>
  </li>
</ul>

<div [ngSwitch]="title">
  <p *ngSwitchCase="'carlos'">carlos</p>
  <p *ngSwitchCase="'julian'">julian</p>
  <p *ngSwitchCase="'camilo'">camino</p>
  <p *ngSwitchDefault>no existe</p>
</div>

<div *ngFor="let product of products">
  {{ product.title }}
  <img [src]="product.image" alt="">
  {{ product.price }}
</div>
