<a mat-raised-button [routerLink]="['/admin/products/create']" routerLinkActive="router-link-active" >Crear Nuevo Producto</a>
<table mat-table [dataSource]="productos" class="mat-elevation-z8 products-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let producto"> {{producto.id}} </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> TITLE </th>
    <td mat-cell *matCellDef="let producto"> {{producto.title}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> PRICE </th>
    <td mat-cell *matCellDef="let producto"> {{producto.price | currency}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let producto; index as i">
      <button mat-raised-button>Editar</button>
      <button mat-raised-button color="warn" (click)="deleteProduct(i, producto.id)">Eliminar</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
