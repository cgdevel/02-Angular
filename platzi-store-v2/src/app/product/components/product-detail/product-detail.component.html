<div *ngIf="product">
  <div>
    <img [src]="product.image" alt="Imagen del producto">
  </div>
  <div>
    <ul>
      <li>Nombre: {{ product.title | uppercase}}</li>
      <li>Precio: {{ product.price | currency }}</li>
    </ul>
    <p>
      {{ product.description }}
    </p>
    <button (click)="createProduct()">Crear Producto</button>
    <button (click)="updateProduct()">Actualizar Producto</button>
    <button (click)="deleteProduct()">Eliminar Producto</button>
  </div>
</div>
