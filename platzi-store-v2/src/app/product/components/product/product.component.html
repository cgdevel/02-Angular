<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ product.description | slice:0:10 }}
  </mat-card-content>
  <div class="crop-image">
    <img [src]="product.image" [alt]="product.title">
  </div>
  <mat-card-actions>
    <button mat-button (click)="addCart()" mat-raised-button color="primary">Agregar al carrito</button>
    <a mat-button [routerLink]="['/products', product.id]">Ver detalle</a>
  </mat-card-actions>
</mat-card>
