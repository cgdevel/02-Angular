<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="row center-xs footer-row">
      <div class="col-xs-6">
        <div class="box">
          <h3>Platzi Store con Angular</h3>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="box">
          <h3>Contacto</h3>
          <mat-form-field>
            <input matInput [formControl]="emailField" type="email" placeholder="Digite su correo">
          </mat-form-field>
          <button mat-raised-button [disabled]="emailField.invalid" (click)="sendMail()">Enviar</button>
        </div>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
