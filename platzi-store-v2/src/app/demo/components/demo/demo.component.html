
<input type="text" [(ngModel)]="title">
{{ title }}

<!-- Ejemplo NgIf -->
<div *ngIf="title==='charly'">
  este es un div
</div>

<input type="text" [(ngModel)]="power">
{{ power | exponential }}

<!-- Ejemplo NgSwitch -->
<div [ngSwitch]="title">
  <p *ngSwitchCase="'nicolas'">Hola soy Nicolas</p>
  <p *ngSwitchCase="'charly'">Hola soy Charly</p>
  <p *ngSwitchCase="'xavi'">Hola soy Xavi</p>
  <p *ngSwitchDefault>No hubo Match!</p>
</div>

<!-- Ejemplo NgFor + NgIf + Crear un evento -->
<button (click)='addItem()' mat-raised-button color="primary">Agregar Item</button>
<ul>
  <li *ngIf="items.length === 0">La lista esta vacia</li>
  <li *ngFor="let item of items; index as i">
    {{ item }} - {{ i }} - <button (click)='deleteItem(i)'>Eliminar Item</button>
  </li>
</ul>
